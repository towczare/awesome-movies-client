<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url(../../images/felix-mooneeram-222805-unsplash.jpg); width: 100%; height: 100%">
<header class="site-header">
    <div class="fixed">
        <div th:each="category:${categories}" th:action="@{/filterMovies}" method="post">
            <a class="categorytext" th:href="@{'/categories/'+${category.name}}" th:text="${category.name}">#categoryName</a>
        </div>
    </div>
    <div class="main-navigation">

    </div> <!-- .main-navigation -->
</header>

<div class="container">
    <div class="tomovielist">
        <a type="submit" th:href="@{'/movielist'}">
            <h1 align="center">List of all movies</h1>
        </a>
    </div>


    <div class="row">
        <div class="container">
            <form action="#" style="margin-right: auto" th:action="@{/advancedSearch}" method="get">
                <button class="btn btn-info">Search</button>
            </form>
            <form action="#" style="margin-right: auto" th:action="@{/filterMovies}" method="post">
                <input type="text" th:value="${String}" name="searchName" placeholder="Filter by title"/>
                <button type="submit" class="btn btn-info btn-xs">Filter Movies</button>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-sm6" th:each="movie:${movies}">
            <a th:href="@{'/movie/'+${movie.id}}">
                <div class="card">
                    <img th:src="${movie.posterLink}" style="width:100%">
                    <h4><span th:text="${movie.title}">#movieName</span></h4>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
