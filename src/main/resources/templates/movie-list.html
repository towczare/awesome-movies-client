<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url(../../images/felix-mooneeram-222805-unsplash.jpg); width: 100%; height: 100%">


<header class="site-header">


    <div class="main-navigation">

    </div> <!-- .main-navigation -->
    <div class="page-header">
        <a type="submit" th:href="@{'/'}">
            <h1 align="center" style="font-size: 5em">Awesome Movies</h1>
        </a>
    </div>
    <div class="tomovielist">
        <a type="submit" th:href="@{'/movielist'}">
            <h1 align="center">List of all movies</h1>
        </a>

    </div>

</header>



<div class="row">


    <div class="container">
        <!--<form action="#" style="margin-right: auto" th:action="@{/advancedSearch}" method="get">-->
        <!--<button class="btn btn-info">Search</button>-->
        <!--</form>-->



        <ul class="categorytext">
            <li th:each="category:${categories}" th:action="@{/movieList}" method="get">
                <a th:href="@{'?category='+${category.name}}" th:text="${category.name}">#categoryName</a>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="container" >
            <div class="col-lg-4">
                <form action="#" th:action="@{/movielist}" method="get">
                    <input type="text" th:value="${String}" name="title" placeholder="Filter by title..."/>
                </form>
            </div>
            <div class="col-lg-4">
                <form action="#" th:action="@{/movielist}" method="get">
                    <input type="text" th:value="${String}" name="actor" placeholder="Filter by actor..."/>
                </form></div>
        </div>
    </div>
    <div class="row">
        <div th:each="movie:${movies}">
            <a th:href="@{'/movie/'+${movie.id}}">
                <div class="card">
                    <img th:src="${movie.posterLink}" >

                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
