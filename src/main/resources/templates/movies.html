<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all movies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/custom-css-bootstrap-magic-2018-09-155.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>List of all movies</h1>
    </div>

    <div class="row">
        <div class="container">
            <form action="#" style="margin: 10px" th:action="@{/advancedSearch}" method="get">
                <button class="btn btn-info">Advanced Search</button>
            </form>
            <form action="#" style="margin: 10px" th:action="@{/filterMovies}" method="post">
                <input type="text" th:value="${String}" name="searchName" placeholder="Filter by title"/>
                <button type="submit" class="btn btn-info btn-xs">Filter Movies</button>
            </form>

            <p>Select genre:</p>
            <ul class="breadcrumb">
                <li th:each="category:${categories}"><a th:href="@{'/categories/'+${category.name}}"
                                                        th:text="${category.name}">#categoryName</a></li>
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="col-sm6" th:each="movie:${movies}">
            <a th:href="@{'/movie/'+${movie.id}}">
                <div class="card">
                    <img src="../../img/poster.jpg" style="width:100%">
                    <h4><span th:text="${movie.title}">#movieName</span></h4>
                    <!--<p><span class="badge" th:text="${movie.rating}+'/10'">8.6/10</span></p>-->
                    <ul class="breadcrumb" th:each="category:${movie.categories}">
                        <li th:text="${category.name}">#categoryName</li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
