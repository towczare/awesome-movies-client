<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/ie-support/html5.js"></script>
    <script src="js/ie-support/respond.js"></script>

</head>
<body>


<div id="site-content">

    <div class="container">

        <header class="site-header">
            <div class="page-header">
                <a type="submit" th:href="@{'/'}">
                    <h1 align="center" style="font-size: 5em">Awesome Movies</h1>
                </a>
                <div class="tomovielist">
                    <a type="submit" th:href="@{'/movielist'}">
                        <h1 align="center">List of all movies</h1>
                    </a>
                    <a type="submit" th:href="@{'/actors'}"><h2 align="center">Actors</h2></a>
                </div>
        </header>

        <div class="slider">
            <ul class="slides">
                <li th:each="movie:${movies}">
                    <a th:href="@{'/movie/'+${movie.id}}">
                        <img src="movies.html" th:src="${movie.posterLink}" alt="Slide 1">
                    </a>
                </li>

            </ul>
        </div>


        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/app.js"></script>
    </div>

</div>
</body>

</html>
